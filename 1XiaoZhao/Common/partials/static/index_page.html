<div ng-controller="IndexMain">
  <link ng-href={{ResourceURLs.css}} rel="stylesheet">

  
 
  <div ng-include="ResourceURLs.header"></div>

  <div id="myCarousel" class="carousel slide" style="min-width:940px;">
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
      <li data-target="#myCarousel" data-slide-to="4"></li>
      <li data-target="#myCarousel" data-slide-to="5"></li>
    </ol>
    <div class="carousel-inner">
      <div ng-class="{item:true,active:pic.mode}" ng-repeat="pic in ResourceURLs._Carousel">
        <img width=100% ng-src={{pic.url}} />
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $('.carousel').carousel()
  </script>

  <div class="container"> 
    <div class="row-fluid" style="margin:30px 0px;">
      <div class="span6">
        <h4 class="title text-center">热门企业</h4>
        <ul class="unstyled">
          <li class="inner-title" ng-repeat="company in TOPcompanys">
            <div>
              <a ng-href={{company.href}}><b>{{company.name}}</b></a>
              <small class="pull-right"><b><span class="badge badge-success">{{company.count}}</span> 个职位等着你挑战</b></small>
            </div>
            <div>
              <span><b>投递人数</b></span>
              <span class="badge badge-info">{{company.times}}</span>
            </div>
            <div>
              <b>企业类型</b>
              <span style="margin-left:10px;">{{company.kind}}</span>
              <b style="margin-left:15px;">企业规模</b>
              <span style="margin-left:10px;">{{company.size}}</span>
            </div>
          </li>
        </ul>
        <a class="pull-right" href="#/CompanyList">更多>></a>
      </div>

      <div class="span6">
        <div class="row-fluid">
          <div><h4 class="title text-center">热门职位</h4></div>
        </div>
        <ul class="unstyled">
          <li class="inner-title" ng-repeat="job in TopJobs">
            <div>
              <a><b>{{job.name}}</b></a>
              <small><span class="label label-important">{{job.location}}</span></small>
              <small class="pull-right"><b>{{job.company.name}}</b></small>
            </div>
            <div>
              <span><b>投递人数</b></span>
              <span class="badge badge-info">{{job.resumenum}}</span>
            </div>
            <div>
              <b>薪酬范围</b>
              <span style="margin-left:10px;">{{job.money}}</span>
              <b style="margin-left:15px;">招聘人数</b>
              <span style="margin-left:10px;">{{job.size}} 人</span>
            </div>
          </li>
        </ul>
        <a class="pull-right" href="#/CompanyList">更多>></a>
      </div>
    </div>

    <section id="GoodC">
    <div class="row-fluid">
      <div class="span12">
        <h3>为您推荐</h3>
      </div>
    </div>
    <div class="row-fluid">
      <div class="span2 nailthumb-container" style="height:85px;" nailthumb ng-repeat="imgSrc in ResourceURLs.GoodCompanyPartA">
        <img ng-src={{imgSrc}} />
      </div>
    </div>
    <div class="row-fluid">
      <div class="span2 nailthumb-container" style="height:85px;" nailthumb ng-repeat="imgSrc in ResourceURLs.GoodCompanyPartB">
        <img ng-src={{imgSrc}} />
      </div>
    </div>
    </section>
  </div>

  <div ng-include="ResourceURLs.footer"></div>
</div>
