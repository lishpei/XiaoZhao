<div class="container">
  <link ng-href={{ResourceURLs.css}} rel="stylesheet">

  <div class="row-fluid" id="top-header">
    <div class="span10 offset1">
      <div class="span6">
        <a href="#/index"><img class="pull-left" ng-src={{ResourceURLs.TopLogo}}></a>
        <h3 class="pull-left">|&nbsp;&nbsp;用户登录</h3>
      </div>
      <div class="span6">
        <ul class="nav nav-pills pull-right">
          <li><a href="#/index">返回首页</a></li>
          <li><a>帮助</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row-fluid" id="main-box">
    <div class="span10 offset1">
      <div class="offset1 span5">
	      <img ng-src={{ResourceURLs.DreamLogo}}>
      </div>
      <div class="offset1 span4" id="login-box">
        <form name="form" novalidate ng-controller="LoginCtrl">
          <fieldset>
            <div class="input">
              <label><b>用户名</b></label>
              <input name="usr" type="text" ng-model="user.username" required>
            </div>
            <div class="input">
              <label><b>密&#12288;码</b></label>
              <input name="pwd" type="password" ng-model="user.password" required>
            </div>
            <div class="action" style="margin-top:10px;">
              <button type="submit" class="btn" ng-click="Login(user)" ng-disabled="form.usr.$error.required || form.pwd.$error.required" style="margin-left:10px;">登 录</button>
              <a href="#/register" style="margin-left:20px;">免费注册</a> | 
              <a>找回密码</a>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

  <div class="row-fluid" id="bottom-footer">
    <div class="span10 offset1 text-center" id="bottom">
      <a href="#/about">关于我们</a>
      &#12288;&#12288;&#12288;
      <a href="http://ss.sysu.edu.cn/">中山大学软件学院</a>
      &#12288;&#12288;&#12288;
      <a href="http://center.sysu.edu.cn:8199/ctdt/">中山大学学生软件技术发展中心</a>
      &#12288;&#12288;&#12288;
      <a href="#/index#GoodC">合作企业</a>
    </div>
  </div>

</div>
