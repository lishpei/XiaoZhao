<div class="panel">
	<div class="panel-heading">
		基本信息
	</div>
	<div class="panel-body">
		<div ng-show="selected == -1">
			<div ng-show="tips" class="text-center ">
				<p><i class="fa fa-smile-o text-info" style="font-size:10em"></i></p>
				<p style="font-size:1.6em" class="text-info"><strong>您还没有简历需要阅读，请耐心等待噢！</strong></p>
			</div>
			<div ng-hide="tips" class="text-center ">
				<p><i class="fa fa-eye text-info" style="font-size:10em"></i></p>
				<p style="font-size:1.6em" class="text-info"><strong>请您选择一份阅读进行审阅</strong></p>
			</div>
		</div>
		</div>
		<div class="row-fluid" id="basicInfo" ng-hide="selected == -1">
			<div class="nailthumb-container span4" style="height:196px;" nailthumb>
				<img ng-src={{BasicInfo.avtor}} class="img-rounded" />
			</div>

			<div class="span8">
				<dl class="dl-horizontal" ng-repeat="(key,value) in ResourceURLs.studentInfo">
				  <dt>{{value}}</dt>
				  <dd>{{BasicInfo[key]}}</dd>
				</dl>
				<dl class="dl-horizontal">
					<dt>所投职位</dt>
					<dd>{{BasicInfo.jname}}</dd>
				</dl>
			</div>
		</div>
	</div>
</div>

<div class="panel">
	<div class="panel-heading">
		<a href="" ng-click="readEduInfo()" data-toggle="collapse" data-target="#education-body">教育信息</a>
	</div>
	<div class="panel-body collapse" id="education-body" >
		<div class="text-center">
			<img ng-show="EDUloading" ng-src={{ResourceURLs.loading}} />
		</div>
		<dl class="dl-horizontal" ng-repeat="info in EDUInfo">
			<dt>{{info.schoolType}}</dt>
			<dd>
				<p><strong>{{info.schoolName}}</strong>  ({{info.startDate}})</p>
				<p>{{info.class}}</p>
			</dd>
		</dl>
	</div>
</div>

<div class="panel">
	<div class="panel-heading">
		<a href="" ng-click="readExpInfo()" data-toggle="collapse" data-target="#personalExp-body">个人经历</a>
	</div>
	<div class="panel-body collapse" id="personalExp-body">
		<div class="text-center">
			<img ng-show="EXPloading" ng-src={{ResourceURLs.loading}} />
		</div>
		<dl class="dl-horizontal" ng-repeat="(key,value) in experiences">
			<dt>{{key}}</dt>
			<dd>
				<div ng-repeat="item in value" class="experience">
					<p><i class="fa fa-asterisk"></i>  {{item.startDate}} 至  {{item.endDate}}</p>
					<p style="text-indent: 2em;">{{item.statement}}</p>
				</div>
			</dd>
		</dl>
	</div>
</div>
