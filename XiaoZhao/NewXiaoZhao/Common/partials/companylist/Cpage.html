<div ng-controller="Cpage" >
	<div class="container">
		<link ng-href={{ResourceURLs.css}} rel="stylesheet">
		
		<div ng-include="ResourceURLs.header"></div>

		<div class="row-fluid" >
			<div class="span4 nailthumb-container" style="height:190px;" nailthumb>
				<img class="img-rounded" ng-src={{company.avtor}} />
			</div>

			<div class="span8">
				<div style="margin-left:10px;">
					<p style="font-size:27px;"><strong>{{company.name}}</strong></p>
					<span class="label label-info">认证企业</span>
					<span class="label label-warning">100 人投递</span>
				</div>
				<div class="box">
					<ul class="inline">
		                <li>{{company.kind}}</li>
		                <li>{{company.size}}</li>
		                <li>{{company.create_time}} 入驻</li>
	                </ul>
	          </div>
			</div>
		</div>

		<div class="c_detail">
			<div>
				<h1 class="Ctitle">
					<em></em>
					<div>公司简介</div>
				</h1>
			</div>
			<div class="c_intro" ng-bind-html="company.statement">
				{{company.statement}}
			</div>
		</div>

		<div class="c_detail" style="margin-top:15px;">
			<div>
				<h1 class="Ctitle">
					<em></em>
					<div>招聘信息</div>
				</h1>
			</div>
			<div class="jobs_info">

				<div class="job" ng-repeat="job in jobs">
				    <div class="row-fluid">
				      
				     	<div class="span10">
				            <h4><a ng-href={{job.href}} >{{job.name}}</a></h4>
							<ul class="inline">
				                <li>{{job.location}}</li>
				                <li>{{job.money}}</li>
				                <li>招聘 {{job.size}} 人</li>
				            </ul>
				        </div>

				        <div class="span2" style="font-size:bolder;margin:10px 0px;">
				          <p>{{job.create_time}} 发布</p>
				        </div>
				    </div>

				</div>
			</div>
		</div>
	</div>
	<div ng-include="ResourceURLs.footer"></div>
</div>
