<link ng-href={{ResourceURLs.css}} rel="stylesheet">

<div class="container top" ng-controller="Amanagement" >

	<div class="row-fluid">
	    <div class="span3">
	        <img class="img-rounded" ng-src={{ResourceURLs.backlogo}} />
	    </div>
	    <div class="span4 offset5" id="tips">
	    	<h5>今天是 {{date | date:'yyyy 年 MM 月 dd 日'}}</h5>
	    	<h5>欢迎您   {{adminName}}</h5>
	    </div>
	</div>


	<div class="row-fluid top">

		<div class="span2">
			<div class="well">
				<ul class="nav nav-pills nav-stacked list">

		            <li >
		              <a href="" ng-click="setTemplate('checkCompany')" ><i class="fa fa-home"></i>   审核企业</a>
		            </li>

		            <li ng-show="adminManagement">
		              <a href="" ng-click="setTemplate('adminManage')" ><i class="fa fa-home"></i>   管理员管理</a>
		            </li>

          		</ul>   
			</div>
		</div>

		<div class="span10">

			<div class="breadcrumb" id="right-top" >
				<span>{{template.CHname}}</span>
				<span class="pull-right" ><a href="#/index">返回首页</a></span>
			</div>

			<div ng-include="template.url"></div>

		</div>
	</div>

	<div ng-include="ResourceURLs.footer"></div>
</div>
